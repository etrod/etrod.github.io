<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow">Clicker Game</h1>
        <p>Click the button to score!</p>
        <button id="clickButton" class="pulse">Click Me!</button>
        <p id="score">Score: 0</p>
        <div id="shop" class="fade-in">
            <h2>Shop</h2>
            <ul>
                <li><button class="shop-button">Upgrade 1</button></li>
                <li><button class="shop-button">Upgrade 2</button></li>
                <li><button class="shop-button">Upgrade 3</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
