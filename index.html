<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow">Clicker Game</h1>
        <p class="shake">Click the button as fast as you can!</p>
        <button id="clickButton" class="pulse">Click Me!</button>
        <p id="clicks" class="slide-in-left">Clicks: <span id="clicksValue">0</span></p>

        <div id="shop" class="fade-in">
            <h2>Shop</h2>
            <ul>
                <li><button id="autoClicker" class="item-button">Auto Clicker (Cost: 10 clicks)</button></li>
                <li><button id="megaClicker" class="item-button">Mega Clicker (Cost: 50 clicks)</button></li>
                <li><button id="doubleClicks" class="item-button">Double Clicks (Cost: 100 clicks)</button></li>
                <li><button id="bonusClicks" class="item-button">Bonus Clicks (Cost: 200 clicks)</button></li>
            </ul>
        </div>
    </div>

    <audio id="clickSound" src="click_sound.mp3"></audio>
    <audio id="purchaseSound" src="purchase_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
