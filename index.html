<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p>Click the button as fast as you can!</p>
        <button id="clickButton">Click Me!</button>
        <p id="clicks">Clicks: <span id="clicksValue">0</span></p>

        <div id="shop">
            <h2>Shop</h2>
            <ul>
                <li><button id="autoClicker" class="item-button">Auto Clicker (Cost: 10 clicks)</button></li>
                <li><button id="megaClicker" class="item-button">Mega Clicker (Cost: 50 clicks)</button></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
