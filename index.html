<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow">Clicker Game</h1>
        <p>Click the button to score!</p>
        <button id="clickButton" class="pulse">Click Me!</button>
        <p id="score">Score: 0</p>
        <div id="shop" class="fade-in">
            <h2>Shop</h2>
            <ul>
                <li><button id="autoClicker" class="shop-button">Auto Clicker (Cost: 10) <span id="autoClickerCounter">(0)</span></button></li>
                <li><button id="megaClicker" class="shop-button">Mega Clicker (Cost: 50) <span id="megaClickerCounter">(0)</span></button></li>
                <li><button id="doubleClicks" class="shop-button">Double Clicks (Cost: 100) <span id="doubleClicksCounter">(0)</span></button></li>
                <li><button id="bonusClicks" class="shop-button">Bonus Clicks (Cost: 200) <span id="bonusClicksCounter">(0)</span></button></li>
            </ul>
        </div>
        <audio id="clickSound" src="click.wav"></audio>
        <audio id="purchaseSound" src="purchase.wav"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
